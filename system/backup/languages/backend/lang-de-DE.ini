[TIPOFDAY]
TOD_1_H = "Willkommen bei Yet another Web Kit!"
TOD_1_T = "Danke, dass Du YaWK heruntergeladen hast! Du kannst diese Tipps bei den Einstellungen / Backend konfigurieren. Falls Du neu bei YaWK bist, empfehlen ich Dir, mich eingeschalten zu lassen."
TOD_2_H = "Wusstest Du?"
TOD_2_T = "Du kannst für jeden Benutzer oder Admin ein eigenes Profilbild zuweisen."
TOD_3_H = "Was w&auml;re eine Website ohne Besucher?"
TOD_3_T = "Hast Du die Statistik von YaWK schon entdeckt? Du kannst sie in den Systemeinstellungen einschalten. Falls Du lieber Google Analytics verwenden m&ouml;chtest, schau mal bei den Widgets nach."
TOD_4_H = "Javascript Assets"
TOD_4_T = "jQuery, Bootstrap, Lightbox - es gibt eine Menge cooler assets, die deine website besser machen k&ouml;nnen. Assets k&ouml;nnen bei den Einstellungen / Assets hinzugef&uuml;gt und konfiguriert werden. Diese Assets stehen danach allen Templates zur Verf&uuml;gung."
TOD_5_H = "Hast Du schon Widgets entdeckt?"
TOD_5_T = "Widgets sind kleine Werkzeuge die helfen, deine Seite dynamischer zu machen. Du kannst jedes beliebige Widget auf jede beliebige Seite, in jede beliebige Position laden. Die M&ouml;glichkeiten sind sehr vielf&auml;ltig. Am besten erstellst Du einfach mal ein Widget und spielst ein bisschen damit herum. Das wird dir helfen, das Prinzip zu verstehen und das volle Potential auszusch&ouml;pfen."

