TT_WIDGET_NOTE = "Hier kannst Du eine pers&ouml;nliche Notiz / Kurzbeschreibung angeben. Diese Information ist nicht &ouml;ffentlich und ausschlie&szlig;lich im Backend auf der Widget-&Uuml;bersicht einsehbar. Hiflt bei größeren Projekten organisiert zu bleiben und den Überblick zu behalten."
