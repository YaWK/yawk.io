[LOGINBOX_WIDGET_DESCRIPTIONS]
DESC_LOGINBOX_LOGIN_BTNTEXT = "Customize the text that appears on the login button"
DESC_LOGINBOX_LOGOUT_BTNTEXT = "Customize the text that appears on the logout button"
DESC_LOGINBOX_LOGIN_BTNCLASS = "Any previously defined css class. (of course you can use any tag you have defined in custom.css before)"
DESC_LOGINBOX_LOGOUT_BTNCLASS = "Any previously defined css class. (of course you can use any tag you have defined in custom.css before)"
DESC_LOGINBOX_HEADING = "Display heading in H2 style above the loginbox. Leave empty if not needed."
DESC_LOGINBOX_SUBTEXT = "Display subtext in small style beside the heading. Leave empty if not needed."
DESC_LOGINBOX_LOGINBTN_MARGINTOP = "Set margin-top in pixels (eg. 5px - leave empty if you dont need margin-top between the login button and the last form element."
DESC_LOGINBOX_WIDTH = "Thewidth of your loginbox form. The form is responsive and fits to the max width of the position. You can set any width in % (eg. 50%) - but remember this could have negative effects on mobile resolutions!"
DESC_LOGINBOX_FORMCLASS = "Can be used, to apply a css class to the whole form. This can be useful if you want to animate all form elements at once. Leave empty if not needed."
DESC_LOGINBOX_MODE = "If ajax is selected, the modern way of processing will be used. This means that no page reload is required after the user logged in. Processing mode classic is recommended if you expect any troubles with the modern ajax method. (this could be forbidden cross-origin requests or restrictive configured servers). In that case, classic mode helps you out, with the side effect that the page will be reloaded after the user logged in."
DESC_LOGINBOX_GREETING = "If true, a greeting will be shown after the login"
DESC_LOGINBOX_GREETING_SHOW_NAME = "If true, the username will be shown within the greeting"
DESC_LOGINBOX_GREETING_TEXT = "Text that will appear as greeting"
DESC_LOGINBOX_GREETING_SUBTEXT = "Subtext that will appear as small tag beside the greeting"
DESC_LOGINBOX_GREETING_TEXT_TYPE = "Select, which font style the greeting text should have: (size, H1-H6 or globaltext)."
DESC_LOGINBOX_GREETING_TEXT_CLASS = "Any previously defined css class. (of course you can use any tag you have defined in custom.css before)"
DESC_LOGINBOX_REDIRECT = "The URL to redirect after successful login. Leave empty, if you do not want to redirect after login. If processing method ajax is selected, the user will stay on the current page."
DESC_LOGINBOX_REDIRECT_TIME = "Delay in milliseconds to wait before forwarding. (1000 equals one second) Leave blank (or 0) if no deletion is desired and the browser should redirect as soon as possible."

