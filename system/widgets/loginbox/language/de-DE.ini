DESC_LOGINBOX_LOGIN_BTNCLASS = "Jede beliebige, zuvor definierte CSS Klasse. (Du kannst nat&uuml;rlich auch tags verwenden, welche Du zuvor in custom.css definiert hast)"
DESC_LOGINBOX_LOGOUT_BTNCLASS = "Jede beliebige, zuvor definierte CSS Klasse. (Du kannst nat&uuml;rlich auch tags verwenden, welche Du zuvor in custom.css definiert hast)"
