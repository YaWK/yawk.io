DESC_LOGINBOX_LOGINBTN_MARGINTOP = "Gib an, wieviel Abstand der Button nach oben haben soll. (zB. 5px - leer lassen, falls kein Abstand ben&ouml;tigt wird"
DESC_LOGINBOX_WIDTH = "Die Breite des Loginbox-Formular. Das Formular passt sich der maximalen Breite der jeweiligen Position an. Du kannst die Breite begrenzen, zB. 50%. Bedenke, dass das negative Auswirkungen auf die Darstellungen bei Mobilger&auml;ten haben k&ouml;nnte!"
DESC_LOGINBOX_FORMCLASS = "Kann benutzt werden, um dem gesamten Formular eine CSS Klasse zu &uuml;bergeben. Praktisch zB. um eine Animation auf das gesamte Formular zu wirken. Leer lassen, falls nicht ben&ouml;tigt."
DESC_LOGINBOX_MODE = "Wenn Ajax gew&auml;hlt ist, wird die modernere Verarbeitungsmethode benutzt. Das hat zur Folge, dass die Seite nach dem Login nicht erneut geladen werden muss. Die Verarbeitungsmethode HTML ist empfohlen, wenn Probleme beim Login auftreten. (Meist auf verbotene Cross-Origin Requests oder restriktiv konfigurierte Server zur&uuml;ckzuf&uuml;hren). In diesem Fall hilft der classic Modus und sorgt f&uuml;r problemloses einloggen - allerdings mit dem Nachteil, dass die Seite nach dem erfolgreichen Login neu geladen wird."
DESC_LOGINBOX_GREETING = "Legt fest, was nach einem erfolgreichen Login passieren soll. Es kann eine Begr&uuml;ssung ausgegeben werden, oder ein Logout Button oder beides in Kombination."
DESC_LOGINBOX_GREETING_SHOW_NAME = "Wenn true, wird der Benutzername bei der Begr&uuml;ssung angezeigt"
DESC_LOGINBOX_GREETING_TEXT = "Der Text, welcher nach dem Login angezeigt wird"
DESC_LOGINBOX_GREETING_SUBTEXT = "Der Subtext erscheint als small tag neben dem Begr&uuml;ssungstext"
DESC_LOGINBOX_GREETING_TEXT_TYPE = "W&auml;hle, mit welchem Schriftstil (Gr&ouml;&szlig;e) der Begr&uuml;&szlig;ungstext angezeigt werden soll."
DESC_LOGINBOX_GREETING_TEXT_CLASS = "Begr&uuml;ssungstext: wird nach dem einloggen angezeigt - jede beliebige, zuvor definierte CSS Klasse ist m&ouml;glich. (Du kannst alle tags verwenden, welche Du zuvor in custom.css definiert hast)"
DESC_LOGINBOX_REDIRECT = "Die URL, auf welche nach dem erfolgreichen Login weitergeleitet werden soll. Leer lassen, falls keine Weiterleitung gew&uuml;nscht wird"
DESC_LOGINBOX_REDIRECT_TIME = "Die Zeit in Millisekunden, die vor der Weiterleitung gewartet werden soll. (1000 Entspricht einer Sekunde) Leer lassen (oder 0), falls keine Verz&ouml;gerung gew&uuml;nscht wird und der Browser so schnell als m&ouml;glich weiterleiten soll."

